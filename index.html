						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div
					class="columns is-multiline is-active preview-cards-columns"

				></div>
                <div

        <section class="modal" id="main-modal">
			<div class="modal-background" id="modal-background"></div>
			<div class="modal-spacer"></div>
			<div class="box" id="main-preview-box">
				<div
					class="columns is-multiline is-vcentered"
					id="skins-preview"
				>
					<div
						class="column is-half is-full-mobile"
						id="currentSkinInfo"
					>
						<div
							class="is-flex"
							style="
								width: 100%;
								align-items: center;
								padding: 1.25rem;
							"
						>
							<div>
								<h1
									class="
										is-size-3
										has-text-white has-text-weight-semibold
										mb-2
									"
									id="main-preview-title"
								></h1>
								<h2
									class="is-size-6 has-text-smokywhite mb-5"
									id="main-preview-subtitle"
								></h2>
								<p
									class="has-text-white mb-5"
									id="main-preview-description"
								></p>
								<div
									class="buttons"
									style="justify-content: flex-start"
								>
									<button
										class="button"
										id="deviantart-button"
									>
										<span class="icon">
											<i class="fab fa-deviantart"></i>
										</span>
										<span>DeviantArt</span>
									</button>
									<button class="button" id="download-button">
										<span class="icon">
											<i class="fas fa-download"></i>
										</span>
										<span>Download</span>
									</button>
									<button class="button" id="install-button">
										<span class="icon">
											<i class="fas fa-tint"></i>
										</span>
										<span>Install</span>
									</button>
								</div>
							</div>
						</div>
					</div>
					<div
						class="column is-half is-full-mobile"
						id="currentSkinPreview"
					>
						<div style="width: calc(100% - 1.25rem)">
							<img
								src="img/SuitesPreview.png"
								alt="ModularPlayers"
								id="main-preview-image"
							/>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="data/skins.js"></script>
		<script src="js/Clamp.js"></script>
		<script src="js/main.js"></script>
	</body>

	<template id="cardTemplate">
		<div
			class="column is-one-third-widescreen is-half-tablet is-full-mobile"
		>
			<div
				class="box preview-card"
				data-deviantart=""
				data-download=""
				data-install=""
			>
				<figure class="image mb-3">
					<img src="" alt="" class="preview-image" />
				</figure>
				<p class="title is-size-4 has-text-almond card-title"></p>
				<p class="subtitle is-size-7 has-text-smokywhite"></p>
				<p class="skinDesc is-size-6 has-text-white"></p>
			</div>
		</div>
	</template>
