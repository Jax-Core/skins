<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- <link rel="stylesheet" href="css/debug.css"> -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
		<link rel="shortcut icon" href="img/core.png" type="image/png" />
		<title>Skins</title>
	</head>
	<body>
		<nav
			class="navbar has-background-transparent is-sticky"
			aria-label="main navigation"
		>
			<div class="navbar-brand has-background-transparent">
				<a class="navbar-item">
					<img
						id="nav-logo"
						src="img/core.png"
						height="42"
						width="42"
						alt="core logo"
					/>
				</a>
				<p class="navbar-item has-text-white">JaxOriginals</p>

				<a
					role="button"
					class="navbar-burger"
					aria-label="menu"
					aria-expanded="false"
					data-target="navbarBasicExample"
				>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div
				id="navbarBasicExample"
				class="navbar-menu navbar-end has-background-transparent"
			>
				<div class="navbar-item has-background-transparent">
					<a
						class="
							navbar-item
							has-background-transparent has-text-white
							m-1
						"
						href="https://jax-core.github.io"
					>
						Home
					</a>

					<a
						class="
							navbar-item
							has-background-transparent has-text-white
							m-1
						"
					>
						About
					</a>

					<a
						class="
							navbar-item
							has-background-transparent has-text-white
							m-1
						"
						id="donation"
					>
						Donate
					</a>

					<a
						class="
							navbar-item
							has-background-transparent has-text-white
							m-1
						"
						href="https://jax-core.github.io/skins"
					>
						Skins
					</a>
				</div>
			</div>
		</nav>

		<section class="modal" id="main-modal">
			<div class="modal-background" id="modal-background"></div>
            <div class="modal-spacer"></div>
			<div class="box" id="main-preview-box">
				<div class="columns is-multiline is-vcentered" id="skins-preview">
					<div
						class="column is-half is-full-mobile"
						id="currentSkinInfo"
					>
						<div
							class="is-flex"
							style="
								width: 100%;
								align-items: center;
								padding: 1.25rem;
							"
						>
							<div>
								<h1
									class="
										is-size-3
										has-text-white has-text-weight-semibold
										mb-2
									"
									id="main-preview-title"
								></h1>
								<h2
									class="is-size-6 has-text-smokywhite mb-5"
									id="main-preview-subtitle"
								></h2>
								<p
									class="has-text-white mb-5"
									id="main-preview-description"
								></p>
								<div
									class="buttons"
									style="justify-content: flex-start"
								>
									<button class="button" id="deviantart-button">
										<span class="icon">
											<i class="fab fa-deviantart"></i>
										</span>
										<span>DeviantArt</span>
									</button>
									<button class="button" id="download-button">
										<span class="icon">
											<i class="fas fa-download"></i>
										</span>
										<span>Download</span>
									</button>
									<button class="button" id="install-button">
										<span class="icon">
											<i class="fas fa-tint"></i>
										</span>
										<span>Install</span>
									</button>
								</div>
							</div>
						</div>
					</div>
					<div
						class="column is-half is-full-mobile"
						id="currentSkinPreview"
					>
						<div style="width: calc(100% - 1.25rem)">
							<img
								src="img/SuitesPreview.png"
								alt="ModularPlayers"
								id="main-preview-image"
							/>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div class="section">
			<div class="container">
				<div class="columns is-multiline" id="preview-cards">
					<template id="cardTemplate">
						<div
							class="
								column
								is-one-third-widescreen
								is-half-tablet
								is-full-mobile
							"
						>
							<div class="box" data-deviantart="" data-download="" data-install="">
								<figure class="image mb-3">
									<img src="" alt="" class="preview-image" />
								</figure>
								<p class="title is-size-4 has-text-almond"></p>
								<p
									class="
										subtitle
										is-size-7
										has-text-smokywhite
									"
								></p>
								<p
									class="skinDesc is-size-6 has-text-white"
								></p>
							</div>
						</div>
					</template>
				</div>
			</div>
		</div>
		<script src="data/skins.js"></script>
		<script src="js/Clamp.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
